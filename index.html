<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Service Urbino - Gestione Clienti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #7b2ff7, #f107a3);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .container-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .badge-lightblue {
      background-color: #007bff;
    }
    .badge-green {
      background-color: #28a745;
    }
    .badge-purple {
      background-color: #6f42c1;
    }
    .summary-box {
      border-radius: 15px;
      padding: 15px;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .bg-blue { background-color: #007bff; }
    .bg-green { background-color: #28a745; }
    .bg-yellow { background-color: #ffc107; color: #333; }
    .bg-red { background-color: #dc3545; }
    .form-label { font-weight: 500; }
    .btn-primary {
      background-color: #6610f2;
      border-color: #6610f2;
    }
    .btn-primary:hover {
      background-color: #520dc2;
      border-color: #520dc2;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table-hover tbody tr:hover {
      background-color: #f0f0ff;
    }
    .text-white h1, .text-white p {
      text-shadow: 1px 1px 2px #00000044;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="text-white text-center mb-4">
      <h1>City Service Urbino</h1>
      <p>Sistema di Gestione Clienti</p>
    </div>

    <div class="container-box">
      <h4 class="mb-3">Aggiungi nuovo cliente</h4>
      <form id="formCliente" class="row g-3">
        <!-- campi del modulo -->
        <!-- (rimangono invariati) -->
      </form>
    </div>

    <div class="container-box mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Database Clienti</h4>
        <div>
          <button class="btn btn-success me-2"><i class="bi bi-upload"></i> Importa CSV</button>
          <button class="btn btn-info"><i class="bi bi-download"></i> Esporta CSV</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Cerca cliente...">
        </div>
        <div class="col-md-6">
          <input type="month" class="form-control" id="filtroMese" placeholder="Filtra per mese...">
        </div>
      </div>

      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th></th>
            <th>DATA CONTRATTO</th>
            <th>CODICE</th>
            <th>TIPO</th>
            <th>CLIENTE</th>
            <th>CELLULARE</th>
            <th>INDIRIZZO</th>
            <th>FORNITORE</th>
            <th>PROVVIGIONE</th>
            <th>SCADENZA</th>
            <th>AZIONI</th>
          </tr>
        </thead>
        <tbody id="tabellaClienti">
          <!-- Clienti caricati qui -->
        </tbody>
      </table>

      <div class="row text-white">
        <div class="col-md-3 summary-box bg-blue"><i class="bi bi-people-fill me-2"></i>Totale Clienti: <span id="totClienti">0</span></div>
        <div class="col-md-3 summary-box bg-green"><i class="bi bi-cash-coin me-2"></i>Provvigioni Totali: <span id="totProvvigioni">â‚¬0.00</span></div>
        <div class="col-md-3 summary-box bg-yellow"><i class="bi bi-calendar-check me-2"></i>Contratti Questo Mese: <span>0</span></div>
        <div class="col-md-3 summary-box bg-red"><i class="bi bi-exclamation-triangle me-2"></i>Contratti in Scadenza: <span>0</span></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("filtroMese").addEventListener("input", function () {
      const meseSelezionato = this.value;
      const righe = document.querySelectorAll("#tabellaClienti tr");
      righe.forEach(riga => {
        const data = riga.querySelector("td:nth-child(2)");
        if (data) {
          const dataValore = data.textContent.trim().slice(0, 7); // "YYYY-MM"
          if (meseSelezionato === "" || dataValore === meseSelezionato) {
            riga.style.display = "";
          } else {
            riga.style.display = "none";
          }
        }
      });
    });
  </script>
</body>
</html>
